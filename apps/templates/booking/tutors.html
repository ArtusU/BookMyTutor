{% extends "base.html" %}
{% block content %}


{% for tutor in tutors %}
<div class="container py-1 mb-1">
    <div class="row row-cols-1 row-cols-md-1 mb-1 text-center">
        <div class="card text-center">
            <div class="card-body">
                <div class="col">
                    <div class="card mb-1 rounded-3 shadow-sm">
                        <h5 class="card-title mt-2">Mr {{tutor|title}}</h5>
                        <p class="card-text">Subject</p>
                        <a href="{% url 'booking:tutor' tutor.id %}" class="btn btn-primary">Check Appointments</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% empty %}
<p>No available Tutors. Sorry!</p>
{% endfor %}
{% endblock content %}
