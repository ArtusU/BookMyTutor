{% extends "base.html" %}
{% block content %}

<table class="table">
    <thead>
        <tr>
            <th scope="col">Tutor</th>
            <th scope="col">Day</th>
            <th scope="col">Time</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    {% for slot in slots %}
    <tbody>
      <tr>
        <th><a href="#">{{slot.tutor}}</a></th>
        <td>{{slot.day|date:"D, d M"}}</td>
        <td>{{slot.time}}</td>
        <td><a class="btn btn-primary" href="#" role="button">Book</a></td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
{% endblock content %}
