{% extends "base.html" %}
{% block content %}

{% for day in days %}
<div class="container p-3 mb-1">
    <div class="row text-center">
        <div class="card text-center p-1 m-1 shadow-lg">
            <h5 class="card-title mt-2">{{day.weekday}} | {{day.date}}</h5>
            <div class="card-body">
                {% for data in day.data %}
                <div class="col">
                    <div class="card mb-3 rounded-3 shadow-lg">
                        <h5 class="card-title mt-2">Mr {{data.name}} </h5>
                        {% for slot in data.time_slots %}
                        <a href="#" class="btn btn-primary shadow-lg m-2">Book {{ slot }}</a>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% empty %}
<p>No available tutors. Sorry!</p>
{% endfor %}


{% endblock content %}
